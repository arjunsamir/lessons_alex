<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order App</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main>

        <section class="menu">
            <ol>
                <li>Pizza: $12.50</li>
                <li>Burger: $10</li>
                <li>Pasta: $12</li>
                <li>Cake: $7</li>
                <li>Ice Cream: $6</li>
                <li>Pepsi: $1</li>
                <li>Coke: $2</li>
                <li>Lemonade: $2</li>
                <li>Beer: $7</li>
            </ol>
        </section>

        <section class="order">
            
            <form id="order-form">

                <h1>Order Food Now</h1>
                <input id="item-input" type="text" placeholder="Order Food Item">
                <button type="submit">Add To Order</button>
                
            </form>

            <div>
                <h2>Your Order</h2>
                <div id="order"></div>
                <h3>Order Summary</h3>
                <p>Subtotal: $<span id="subtotal">0.00</span></p>
                <p>Tax: $<span id="tax">0.00</span></p>
                <p>Total: $<span id="total">0.00</span></p>
            </div>


            
        </section>

    </main>

    <script src="main.js"></script>
    
    
</body>
</html>
